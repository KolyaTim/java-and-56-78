
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style>
		input {
			width: 100px;
		}
	</style>
	<script>
		function go(){
			elem = document.getElementById('test');
			elem.value = 'Ой, я поменял свой текст и css!';
			elem.style.width = '300px';
			elem.style.height = '50px';
			elem.style.color = 'red';
			elem.style.borderRadius = '10px';
		}
	</script>
</head>
<body style="height: 150px;">
	<input type="text" value="Ку-ку" id="test"> <br><br>
	<button onclick="go()">Нажми на меня!</button>
</body>
</html>
